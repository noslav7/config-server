server:
  port: 9095
  shutdown: graceful
  tomcat:
    connection-timeout: 3s
    keep-alive-timeout: 20s
    threads:
      max: 200
      min-spare: 10

spring:
  application:
    name: config-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    config:
      server:
        git:
          uri: https://github.com/JavaOPs/config-repository
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: health
